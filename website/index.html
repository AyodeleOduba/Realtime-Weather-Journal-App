<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <script src="https://kit.fontawesome.com/a83dba7890.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="maincontainer">
    <div id="weatherapp">
      <div class="holder headline">
        <h1 class="headlineheading"><div contenteditable>The<span style="color: brown"> Weather Journal</span> App</div></h1>
      </div>
      <form class="appform" autocomplete="off">
        <!--Zip code data input-->
        <div class="holder zip">
          <input type="text" id="zip" maxlength="15" required="" placeholder="">
          <label for="zip" class="ziplabel">Please input your zip code here</label>
        </div>
        <!--User feeling data input-->
        <div class="holder feel">
          <textarea class="feelinput" id="feeling" maxlength="40" required=""></textarea>
          <label for="feeling">How are you feeling today?</label>
        </div>
        <button id="generate" type="submit"><div contenteditable><span style="color: black">Generate</span></div></button>
      </form>
      <div class="holder entry">
        <h2 class="entrytitle"><div contenteditable><span style="color:brown">Most Recent Entry</span></div></h2>
        <h3 class="entrydescription"><div contenteditable><span style="color: black">DATE &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;     TEMPERATURE (degF) &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;    FEELING</span></div></h3>
        <div id="entryholder">
            <!-- the date is dynamically updated-->
            <div id="date"></div>
            <!-- the temperature is dynamically updated-->
            <div id="temp"></div>
            <!-- the content is dynamically updated-->
            <div id="content"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
  <!-- <script src="server.js" type="text/javascript"></script> -->
</body>
</html>
